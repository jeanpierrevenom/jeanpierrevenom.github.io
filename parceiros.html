<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransLog - Parceiros/Representantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal.hidden {
            display: none;
            opacity: 0;
        }
        .modal.flex {
            display: flex;
            opacity: 1;
        }
        table tr:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold">Parceiros/Representantes</h3>
                <button onclick="abrirModalParceiro()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>Novo Parceiro
                </button>
            </div>
            
            <!-- Busca -->
            <div class="mt-4">
                <input type="text" id="buscaParceiros" placeholder="Buscar por nome, documento ou cidade..." 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    onkeyup="buscarParceiros()">
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome/Razão Social</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CPF/CNPJ</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Telefone</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cidade/UF</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaParceiros" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Parceiro -->
    <div id="modalParceiro" class="modal hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold" id="modalTitulo">Novo Parceiro</h3>
                <button onclick="fecharModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="formParceiro" onsubmit="salvarParceiro(event)">
                <input type="hidden" id="parceiroId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nome/Razão Social*</label>
                        <input type="text" id="parceiroNome" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CPF/CNPJ*</label>
                        <input type="text" id="parceiroCpfCnpj" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo*</label>
                        <select id="parceiroTipo" required class="w-full px-3 py-2 border rounded-lg">
                            <option value="">Selecione...</option>
                            <option value="representante">Representante Comercial</option>
                            <option value="parceiro">Parceiro de Negócios</option>
                            <option value="correspondente">Correspondente</option>
                            <option value="agente">Agente</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                        <input type="text" id="parceiroTelefone" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="parceiroEmail" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                        <input type="text" id="parceiroCep" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
                        <input type="text" id="parceiroEndereco" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                        <input type="text" id="parceiroCidade" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">UF</label>
                        <select id="parceiroUf" class="w-full px-3 py-2 border rounded-lg">
                            <option value="">Selecione...</option>
                            <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
                            <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
                            <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
                            <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
                            <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
                            <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
                            <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
                            <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
                            <option value="SP" selected>SP</option><option value="SE">SE</option><option value="TO">TO</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Comissão (%)</label>
                        <input type="number" step="0.1" id="parceiroComissao" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="parceiroStatus" class="w-full px-3 py-2 border rounded-lg">
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Observações</label>
                    <textarea id="parceiroObservacoes" rows="3" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="fecharModal()" class="px-6 py-2 border rounded-lg hover:bg-gray-50">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dados iniciais
        let parceiros = JSON.parse(localStorage.getItem('parceiros')) || [
            { id: 1, nome: 'Representações Silva', cpf_cnpj: '12.345.678/0001-90', tipo: 'representante', telefone: '(11) 3456-7890', email: 'silva@representacoes.com', cidade: 'São Paulo', uf: 'SP', comissao: 5, status: 'ativo' },
            { id: 2, nome: 'Agência de Cargas Sul', cpf_cnpj: '98.765.432/0001-10', tipo: 'agente', telefone: '(41) 4567-8901', email: 'contato@agenciasul.com', cidade: 'Curitiba', uf: 'PR', comissao: 3, status: 'ativo' }
        ];

        if (!localStorage.getItem('parceiros')) {
            localStorage.setItem('parceiros', JSON.stringify(parceiros));
        }

        document.addEventListener('DOMContentLoaded', function() {
            carregarTabela();
        });

        function carregarTabela() {
            parceiros = JSON.parse(localStorage.getItem('parceiros')) || [];
            const tbody = document.getElementById('tabelaParceiros');
            
            if (parceiros.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="px-6 py-4 text-center text-gray-500">Nenhum parceiro cadastrado</td></tr>';
                return;
            }

            tbody.innerHTML = parceiros.map(p => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="px-6 py-4">${p.id}</td>
                    <td class="px-6 py-4">${p.nome}</td>
                    <td class="px-6 py-4">${p.cpf_cnpj}</td>
                    <td class="px-6 py-4">
                        ${p.tipo === 'representante' ? 'Representante' : 
                          p.tipo === 'agente' ? 'Agente' : 
                          p.tipo === 'correspondente' ? 'Correspondente' : 'Parceiro'}
                    </td>
                    <td class="px-6 py-4">${p.telefone || '-'}</td>
                    <td class="px-6 py-4">${p.email || '-'}</td>
                    <td class="px-6 py-4">${p.cidade || '-'}/${p.uf || '-'}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 text-xs rounded-full ${p.status === 'ativo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${p.status}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <button onclick="editarParceiro(${p.id})" class="text-blue-600 hover:text-blue-800 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="excluirParceiro(${p.id})" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function buscarParceiros() {
            const termo = document.getElementById('buscaParceiros').value.toLowerCase();
            const parceiros = JSON.parse(localStorage.getItem('parceiros')) || [];
            
            const resultados = parceiros.filter(p => 
                p.nome.toLowerCase().includes(termo) ||
                (p.cpf_cnpj && p.cpf_cnpj.toLowerCase().includes(termo)) ||
                (p.cidade && p.cidade.toLowerCase().includes(termo))
            );
            
            const tbody = document.getElementById('tabelaParceiros');
            if (resultados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="px-6 py-4 text-center text-gray-500">Nenhum parceiro encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = resultados.map(p => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="px-6 py-4">${p.id}</td>
                    <td class="px-6 py-4">${p.nome}</td>
                    <td class="px-6 py-4">${p.cpf_cnpj}</td>
                    <td class="px-6 py-4">
                        ${p.tipo === 'representante' ? 'Representante' : 
                          p.tipo === 'agente' ? 'Agente' : 
                          p.tipo === 'correspondente' ? 'Correspondente' : 'Parceiro'}
                    </td>
                    <td class="px-6 py-4">${p.telefone || '-'}</td>
                    <td class="px-6 py-4">${p.email || '-'}</td>
                    <td class="px-6 py-4">${p.cidade || '-'}/${p.uf || '-'}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 text-xs rounded-full ${p.status === 'ativo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${p.status}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <button onclick="editarParceiro(${p.id})" class="text-blue-600 hover:text-blue-800 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="excluirParceiro(${p.id})" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function abrirModalParceiro(id = null) {
            document.getElementById('formParceiro').reset();
            document.getElementById('parceiroId').value = '';
            document.getElementById('modalTitulo').textContent = 'Novo Parceiro';
            
            if (id) {
                const parceiros = JSON.parse(localStorage.getItem('parceiros')) || [];
                const parceiro = parceiros.find(p => p.id === id);
                if (parceiro) {
                    document.getElementById('modalTitulo').textContent = 'Editar Parceiro';
                    document.getElementById('parceiroId').value = parceiro.id;
                    document.getElementById('parceiroNome').value = parceiro.nome;
                    document.getElementById('parceiroCpfCnpj').value = parceiro.cpf_cnpj;
                    document.getElementById('parceiroTipo').value = parceiro.tipo;
                    document.getElementById('parceiroTelefone').value = parceiro.telefone || '';
                    document.getElementById('parceiroEmail').value = parceiro.email || '';
                    document.getElementById('parceiroCep').value = parceiro.cep || '';
                    document.getElementById('parceiroEndereco').value = parceiro.endereco || '';
                    document.getElementById('parceiroCidade').value = parceiro.cidade || '';
                    document.getElementById('parceiroUf').value = parceiro.uf || '';
                    document.getElementById('parceiroComissao').value = parceiro.comissao || '';
                    document.getElementById('parceiroStatus').value = parceiro.status || 'ativo';
                    document.getElementById('parceiroObservacoes').value = parceiro.observacoes || '';
                }
            }
            
            document.getElementById('modalParceiro').classList.remove('hidden');
            document.getElementById('modalParceiro').classList.add('flex');
        }

        function fecharModal() {
            document.getElementById('modalParceiro').classList.add('hidden');
            document.getElementById('modalParceiro').classList.remove('flex');
        }

        function salvarParceiro(event) {
            event.preventDefault();
            
            const parceiros = JSON.parse(localStorage.getItem('parceiros')) || [];
            const id = document.getElementById('parceiroId').value;
            
            const parceiroData = {
                nome: document.getElementById('parceiroNome').value,
                cpf_cnpj: document.getElementById('parceiroCpfCnpj').value,
                tipo: document.getElementById('parceiroTipo').value,
                telefone: document.getElementById('parceiroTelefone').value,
                email: document.getElementById('parceiroEmail').value,
                cep: document.getElementById('parceiroCep').value,
                endereco: document.getElementById('parceiroEndereco').value,
                cidade: document.getElementById('parceiroCidade').value,
                uf: document.getElementById('parceiroUf').value,
                comissao: document.getElementById('parceiroComissao').value,
                status: document.getElementById('parceiroStatus').value,
                observacoes: document.getElementById('parceiroObservacoes').value
            };

            if (id) {
                // Editar
                const index = parceiros.findIndex(p => p.id == id);
                if (index !== -1) {
                    const oldData = {...parceiros[index]};
                    parceiros[index] = { ...parceiros[index], ...parceiroData };
                    localStorage.setItem('parceiros', JSON.stringify(parceiros));
                    
                    window.parent.postMessage({
                        type: 'logModificacao',
                        data: {
                            tabela: 'parceiros',
                            operacao: 'UPDATE',
                            registro_id: id,
                            dados_anteriores: oldData,
                            dados_novos: parceiros[index]
                        }
                    }, '*');
                    
                    alert('Parceiro atualizado com sucesso!');
                }
            } else {
                // Novo
                const novoId = parceiros.length > 0 ? Math.max(...parceiros.map(p => p.id)) + 1 : 1;
                const novoParceiro = { id: novoId, ...parceiroData };
                parceiros.push(novoParceiro);
                localStorage.setItem('parceiros', JSON.stringify(parceiros));
                
                window.parent.postMessage({
                    type: 'logModificacao',
                    data: {
                        tabela: 'parceiros',
                        operacao: 'INSERT',
                        registro_id: novoId,
                        dados_anteriores: null,
                        dados_novos: novoParceiro
                    }
                }, '*');
                
                alert('Parceiro salvo com sucesso!');
            }

            fecharModal();
            carregarTabela();
        }

        function editarParceiro(id) {
            abrirModalParceiro(id);
        }

        function excluirParceiro(id) {
            if (confirm('Deseja realmente excluir este parceiro?')) {
                const parceiros = JSON.parse(localStorage.getItem('parceiros')) || [];
                const parceiro = parceiros.find(p => p.id === id);
                const novosParceiros = parceiros.filter(p => p.id !== id);
                localStorage.setItem('parceiros', JSON.stringify(novosParceiros));
                
                window.parent.postMessage({
                    type: 'logModificacao',
                    data: {
                        tabela: 'parceiros',
                        operacao: 'DELETE',
                        registro_id: id,
                        dados_anteriores: parceiro,
                        dados_novos: null
                    }
                }, '*');
                
                alert('Parceiro excluído com sucesso!');
                carregarTabela();
            }
        }
    </script>
</body>
</html>
